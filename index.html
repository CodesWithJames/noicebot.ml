<html>
<style>

  position: absolute;
  top: 0;
  left: 16px;

  position: absolute;
  bottom: 0;

  position: absolute;

   <head>  
        <title>NoiceBot.ml</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Noto_Emoji_KitKat_263a.svg/1200px-Noto_Emoji_KitKat_263a.svg.png">
        <meta name="theme-color" content="#000">
        <meta property="og:site_name" content="NoiceBot" />
        <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Noto_Emoji_KitKat_263a.svg/1200px-Noto_Emoji_KitKat_263a.svg.png">
        <meta property="og:title" content="NoiceBot" />
        <meta name="description" content="Coming soon!">
        <meta property="og:description" content=";D" />
        <meta charset=“UTF-8”>

    </head>
<body>
  

<div class="bgimg">
  <div class="topleft">
    <p>NoiceBot!</p>
  </div>
  <div class="middle">
    <h1>Coming Soon!</h1>
    <hr>
    <p id="demo" style="font-size:30px"></p>
  </div>
  <div class="bottomleft">
    <p>The dashboard and more is coming soon!</p>
  </div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 30, 2021 00:00:00").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
  
  // Find the distance between now an the count down date
  var distance = countDownDate - now;
  
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
